<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Down to Zero</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="container">
        <!-- navigation bar -->
        <div class="nav introduction highlight" id="introduction" style="cursor: pointer;">Introduction</div>
        <div class="nav beccs" id="beccs" style="cursor: pointer;">What is BECCS</div>
        <div class="nav emissions" id="emissions" style="cursor: pointer;">Emissions</div>
        <div class="nav land" id="land" style="cursor: pointer;">Land Use</div>
        <div class="nav other" id="other" style="cursor: pointer;">Other Considerations</div>
        <div class="nav conclusion" id="conclusion" style="cursor: pointer;">Conclusion</div>
        <!-- content -->
        <div class="title"></div>
        <div class="text hidden"></div>
        <div class="graph-center hidden"></div>
        <div class="image hidden"><img src="./images/adm-beccs.jpg" alt="" width="110%" height="auto"></div>
        <div class="annotation hidden"></div>
        <div class="diagram hidden" id = 'diagram'></div>
        <div class="land-visual hidden" id='land-visual'></div>
        <!-- footer -->
        <div id="arrow-left" style="cursor: pointer;">
            <img src="./svg/left-arrow.svg" width="40%" height="auto" alt="img">
        </div>
        <div id="arrow-right" style="cursor: pointer;">
            <img src="./svg/right-arrow.svg" width="40%"
            height="auto" alt="img">
        </div>
        <div id="counter"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
